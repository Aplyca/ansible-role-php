---
php:
  packages:
    - php5
    - php5-curl
    - php5-gd
    - php5-mysql
    - php5-xsl
    - php5-intl
  expose_php: 'On'
  max_execution_time: '30'
  max_input_time: '60'
  memory_limit: '128M'
  error_reporting: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
  display_errors: 'Off'
  display_startup_errors: 'Off'
  track_errors: 'Off'
  variables_order: 'GPCS'
  post_max_size: '8M'